<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafıza Oyun</title>
    <style>
        #test-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        #numbers-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .number-container {
            margin: 10px 0;
        }
        .number-input {
            padding: 5px;
            margin-right: 10px;
            width: 80px;
        }
        .number-container img {
            width: 100px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Hafıza Oyunu</h1>
    <p id="timer">Kalan Süre: 10s</p>
    <div id="test-container"></div>
    <div id="numbers-container"></div>

    <script>
        const images = [
            "https://icons.iconarchive.com/icons/treetog/junior/256/folder-blue-pictures-icon.png",
            "https://icons.iconarchive.com/icons/vargas21/aquave-metal/256/Photos-icon.png",
            "https://icons.iconarchive.com/icons/ampeross/qetto-2/256/photos-icon.png",
            "https://icons.iconarchive.com/icons/zhoolego/material/256/Images-icon.png"
        ];

        let timer;
        let timeRemaining = 10; 
        let imageNumbers = [];

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function updateTimer() {
            const timerElement = document.getElementById("timer");
            timerElement.textContent = `Kalan Süre: ${timeRemaining}s`;
            if (timeRemaining === 0) {
                clearInterval(timer);
                hideNumbers();
            } else {
                timeRemaining--;
            }
        }

        function showImages() {
            const container = document.getElementById("test-container");
            container.innerHTML = ""; 

            const shuffledImages = shuffle(images);
            shuffledImages.forEach(item => {
                const randomNumber = getRandomNumber(10, 99);
                imageNumbers.push({ img: item, number: randomNumber });
                const div = document.createElement("div");
                div.innerHTML = `
                    <div style="display: inline-block; margin: 10px;">
                        <img src="${item}" alt="Image" width="100px">
                        <span class="number">${randomNumber}</span>
                    </div>`;
                container.appendChild(div);
            });

            timer = setInterval(updateTimer, 1000);
        }

        function hideNumbers() {
            const container = document.getElementById("test-container");
            const numbers = container.querySelectorAll('.number'); 
            numbers.forEach(number => {
                number.style.display = "none"; 
            });

            showMatchingScreen(); 
        }

        function showMatchingScreen() {
            const container = document.getElementById("test-container");
            container.innerHTML = ""; 

            const numbersContainer = document.getElementById("numbers-container");
            numbersContainer.innerHTML = ""; 
            numbersContainer.style.display = "block"; 

            imageNumbers.forEach(item => {
                const div = document.createElement("div");
                div.classList.add("number-container");
                div.innerHTML = `
                    <img src="${item.img}" alt="Image">
                    <input type="text" placeholder="Sayıyı girin" data-number="${item.number}" class="number-input">
                `;
                numbersContainer.appendChild(div);
            });

            const inputs = document.querySelectorAll('.number-input');
            inputs.forEach(input => {
                input.addEventListener('input', checkMatch);
            });
        }

        function checkMatch(event) {
            const input = event.target;
            const number = input.getAttribute("data-number");
            const value = input.value.trim();

            if (value === number.toString()) {
                input.style.backgroundColor = "lightgreen"; 
            } else if (value !== "") {
                input.style.backgroundColor = "salmon"; 
            } else {
                input.style.backgroundColor = ""; 
            }
        }

        showImages();
    </script>
</body>
</html>
