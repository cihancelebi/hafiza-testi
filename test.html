<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart Eşleştirme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 5px;
        }
        #description {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #d9534f;
        }
        #test-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            max-width: 500px;
            margin: auto;
        }
        .image-box {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .image-box img {
            width: 100px;
            height: 100px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Kart Eşleştirme</h1>
    <p id="description">Kart görselleri ve sayılarını aklında tut. Süre bitince eşleştirmeye çalış!</p>
    <p id="timer">Süre: 10</p>
    <div id="test-container"></div>

    <script>
        const images = [
            "https://icons.iconarchive.com/icons/mag1cwind0w/o-sunny-day/256/osd-photos-icon.png",
            "https://icons.iconarchive.com/icons/bokehlicia/captiva/256/bulb-icon.png",
            "https://icons.iconarchive.com/icons/bokehlicia/captiva/256/clock-icon.png",
            "https://icons.iconarchive.com/icons/bokehlicia/captiva/256/gimp-icon.png",
            "https://icons.iconarchive.com/icons/bokehlicia/captiva/256/maps-icon.png",
            "https://icons.iconarchive.com/icons/bokehlicia/captiva/256/plank-icon.png",
            "https://icons.iconarchive.com/icons/bokehlicia/captiva/256/preferences-system-privacy-icon.png",
            "https://icons.iconarchive.com/icons/bokehlicia/captiva/256/utilities-system-monitor-icon.png",
            "https://icons.iconarchive.com/icons/bokehlicia/captiva/256/web-chrome-app-icon.png",
            "https://icons.iconarchive.com/icons/bokehlicia/captiva/256/web-twitter-2-icon.png",
            "https://icons.iconarchive.com/icons/bokehlicia/captiva/256/web-wunderlist-icon.png",
            "https://icons.iconarchive.com/icons/bokehlicia/captiva/256/xchat-icon.png",
            "https://icons.iconarchive.com/icons/bokehlicia/captiva/256/browser-web-icon.png",
            "https://icons.iconarchive.com/icons/bokehlicia/captiva/256/camera-icon.png",
            "https://icons.iconarchive.com/icons/bokehlicia/captiva/256/cheese-icon.png"
        ];

        let shuffledImages = [];
        let assignedNumbers = {};

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function generateRandomNumber() {
            return Math.floor(Math.random() * 90) + 10; // 10-99 arası sayı
        }

        function startGame() {
            const container = document.getElementById("test-container");
            shuffledImages = shuffle([...images]);
            container.innerHTML = "";

            shuffledImages.slice(0, 4).forEach(img => {
                const num = generateRandomNumber();
                assignedNumbers[img] = num;

                const div = document.createElement("div");
                div.classList.add("image-box");
                div.innerHTML = `<img src="${img}" alt=""><p>${num}</p>`;
                container.appendChild(div);
            });

            startTimer();
        }

        function startTimer() {
            let timeLeft = 10;
            const timerElement = document.getElementById("timer");

            const countdown = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `Süre: ${timeLeft}`;

                if (timeLeft === 0) {
                    clearInterval(countdown);
                    showMatchingStep();
                }
            }, 1000);
        }

        function showMatchingStep() {
            const container = document.getElementById("test-container");
            container.innerHTML = "";

            shuffledImages.slice(0, 4).forEach(img => {
                const div = document.createElement("div");
                div.classList.add("image-box");
                div.innerHTML = `<img src="${img}" alt=""><input type="number" placeholder="Sayıyı gir">`;
                container.appendChild(div);
            });
        }

        startGame();
    </script>
</body>
</html>
